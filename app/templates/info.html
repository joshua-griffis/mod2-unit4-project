{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCCALPTV</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
  </head>
  <body>
    <div class="header">
      <a href="/">back</a>
    </div>

    <div class="content" id="name">
      <h1><strong>{{ name }}</strong></h1>
    </div>

    <div class="content" id="disc">
      {% for key, value in nen.items %} {% if key == name %}
      <p>{{ value.description }}</p>
    </div>

    <div class="content">
      <img src="{% static value.image %}" alt="img" />
    </div>

    <div class="content" id="memb">
      <ul>
        {% for member in value.members %}
        <li>{{ member }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
